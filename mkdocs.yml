site_name: Estate Sentry
site_description: Open-Source Home Threat Intelligence System
site_author: Estate Sentry Contributors
repo_url: https://github.com/yourusername/estate-sentry
repo_name: estate-sentry

theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - python
    - typescript
    - bash
    - yaml

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Docker Setup: getting-started/docker-setup.md
  - Guides:
      - Task Reference: guides/task-reference.md
      - API Usage: guides/api-usage.md
  - Architecture:
      - Overview: architecture/overview.md
      - Database: architecture/database.md
  - Contributing:
      - Development Guide: contributing/development.md

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
